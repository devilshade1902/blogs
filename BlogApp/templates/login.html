{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-black">Login</h2>
            <div class="card shadow-lg custom-card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <!-- Agree to terms checkbox -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="agree" required>
                            <label class="form-check-label" for="agree">
                                I agree to the <a href="#" class="text-decoration-none text-info">Terms and Conditions</a>
                            </label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100 custom-btn">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>

                    <!-- Links below the login button -->
                    <div class="mt-3 text-center">
                        <p><a href="{% url 'user_create' %}" class="text-decoration-none text-white">Don't have an account? Sign Up</a></p>
                        <p><a href="{% url 'post_list' %}" class="text-decoration-none text-white">Go to the Home Page</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .custom-card {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        color: white;
        padding: 30px; /* Increased padding for more height */
    }

    h2 {
        margin-bottom: 20px;
    }

    .form-control {
        background: transparent; /* Make the background fully transparent */
        border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border for inputs */
        color: white; /* White text inside inputs */
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6); /* Light color for placeholder text */
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.1); /* Slightly opaque on focus */
        outline: none;
        border-color: white; /* White border on focus */
    }

    .custom-btn {
        transition: 0.3s;
        font-weight: bold;
    }

    .custom-btn:hover {
        background: white;
        color: black;
    }

    /* Styling for the links */
    .text-info {
        font-size: 14px;
        color: #17a2b8;
        text-decoration: none;
    }

    .text-info:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
